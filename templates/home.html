{% extends 'base.html' %} {% block body %}

<div class="container">
  <h2 class="mt-3">HOME</h2>
  <div class="mt-3">
    <div class="form-floating">
      <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="myInput">
      <label for="myInput">Search</label>
    </div>
  </div>
  <table class="table table-hover text-center mt-3 table-light table-striped">
    <thead>
      <tr class="table-primary">
        <th scope="col">S.No</th>
        <th scope="col">Super Group</th>
        <th scope="col">Group</th>
        <th scope="col">Module</th>
        <th scope="col">Class</th>
      </tr>
    </thead>
    <tbody>
      {% for data in results %}
      <tr data-url='ruledef/edit/{{data.id}}'>
        <td>{{forloop.counter}}</td>
        <td>{{data.supergroup}}</td>
        <td>{{data.group}}</td>
        <td>{{data.module}}</td>
        <td>{{data.pclass}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
  $(document).ready(function () {
    // Table Search Starts
    $("#myInput").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("tbody tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
    // Table Search Ends
  });

</script>

{% endblock body %}
