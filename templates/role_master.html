{% extends 'base.html' %} {% block body %}
<style>
  .pw {
    -webkit-text-security: disc;
  }
</style>

<div class="container">

  <h2 class="mt-3">ROLE MASTER</h2>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-warning mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add New User
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Add New User</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action={% url 'add_user' %} method='POST'>
            {% csrf_token %}
            <div class="form-group">
              <label class="form-label" for="username">Username</label>
              <input id="username" required type="text" class="form-control" name="username"
                placeholder="Enter Username" autocomplete="on" />
            </div>
            <div class="form-group mt-2">
              <label class="form-label" for="password">Password</label>
              <input id="password" required type="password" class="form-control" name="password" placeholder="Password"
                autocomplete="on" />
            </div>
            <div class="form-group mt-2 mb-4">
              <label class="form-label" for="cname">Country</label>
              <select required name="country" class="form-control mb-3" id="cname" autocomplete="off">
                <option selected disabled="true">Choose Country</option>
                {% for datadisplay in country %}
                <option>{{datadisplay}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="center">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary ms-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <h4 class="mt-3 text-start">
    EXISTING USERS
  </h4>

  <table class="table table-hover text-center table-light table-striped">
    <thead>
      <tr class="table-primary">
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Role</th>
        <th scope="col">Country</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{user.Username}}</td>
        <td>
          <div class="pw">{{user.Password}}</div>
        </td>
        <td>Admin</td>
        <td>{{user.CountryCode}}</td>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>

  $(document).ready(function () {
    $("#cname").select2({
      dropdownParent: $("#exampleModal")
    });
  });

</script>
{% endblock body %}
