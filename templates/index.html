<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Smart Rule Engine | Login</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/000000/gears.png">

  <link rel="stylesheet" href="/static/css/login.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="/static/js/index.js"></script>
</head>

<body>
  <div class="loader-div center">
    <div class="loader"></div>
  </div>

  <nav>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid px-4">
        <a class="navbar-brand " href="/">
          <img class='mr-2' src="https://img.icons8.com/color/48/000000/gears.png" alt="" width="33" height="27"
            class="d-inline-block align-text-top">
          Smart Rule Engine
        </a>
      </div>
    </nav>
  </nav>

  <div class="center" style="height: 90%;">
    <div class="login">
      <h2 class="mb-4 text-center fw-bold">LOGIN</h2>
      <form method='POST' action="/">
        {% csrf_token %}
        <div class="form-group">
          <label for="cname" class="form-label">Country</label>

          <select name="country" class="form-control" id="cname" autocomplete="on">
            <option disabled="true">Choose Country</option>
            {% for datadisplay in country %}
            <option>{{datadisplay}}</option>
            {% endfor %}
          </select>

        </div>
        <div class="form-group mt-2 ">
          <label for="uname" class="form-label">Username</label>
          <input name="username" id="uname" type="text" class="form-control" placeholder="Username" required
            autocomplete="on" />
        </div>
        <div class="form-group mt-2">
          <label for="pwd" class="form-label">Password</label>
          <input name="password" id="pwd" type="password" class="form-control mb-3" placeholder="Password" required
            autocomplete="on" />
        </div>

        <div class="center mb-4 mt-4">
          <button class="btn btn-success rounded-pill" type="submit">Login</button>
          <a href="/" class="btn btn-primary ms-4 rounded-pill" role="button" aria-disabled="true">Sign Up</a>
        </div>

        <div class="mb-3">
          {% if messages %}
          {% for msg in messages %}
          <b class="center text-warning">{{msg}}</b>
          {% endfor %}
          {% endif %}
        </div>
        <h6 class="text-center m-0">Can't Login?
          <a href="https://www.google.com" class="text-light">Click here</a>
        </h6>
      </form>
    </div>
  </div>
</body>

</html>
