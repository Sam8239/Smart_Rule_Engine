<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>Smart Rule Engine | Login</title>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/000000/gears.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- <script src="js/ruledef.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- select2 from cdn-->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="/static/js/index.js"></script>
  <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
  <nav>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid px-4">
        <a class="navbar-brand " href="/">
          <img class='mr-2' src="https://img.icons8.com/color/48/000000/gears.png" alt="" width="33" height="27"
            class="d-inline-block align-text-top">
          Smart Rule Engine
        </a>
      </div>
    </nav>
  </nav>

  <div class="center" style="height: 90%;">
    <div class="login">
      <h2 class="mb-4 text-center fw-bold">LOGIN</h2>
      <form method='POST' action="/">
        {% csrf_token %}
        <div class="form-group">
          <label for="cname" class="form-label">Country</label>

          <select name="country" class="form-control" required id="cname">
            <option selected disabled="true">Choose Country</option>
            {% for datadisplay in country %}
            <option>{{datadisplay}}</option>
            {% endfor %}
          </select>

        </div>
        <div class="form-group mt-2 ">
          <label class="form-label">Username</label>
          <input name="username" type="text" class="form-control" placeholder="Username" required autocomplete="on" />
        </div>
        <div class="form-group mt-2">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control mb-3" placeholder="Password" required
            autocomplete="on" />
        </div>

        <div class="center mb-4 mt-4">
          <button class="btn btn-success rounded-pill" type="submit">Login</button>
          <a href="/" class="btn btn-primary ms-4 rounded-pill" role="button" aria-disabled="true">Sign Up</a>
        </div>

        <div class="mb-3">
          {% if messages %}
          {% for msg in messages %}
          <b class="center text-warning">{{msg}}</b>
          {% endfor %}
          {% endif %}
        </div>
        <h6 class="text-center m-0">Can't Login?
          <a href="https://www.google.com" class="text-light">Click here</a>
        </h6>
      </form>
    </div>
  </div>
</body>

</html>
