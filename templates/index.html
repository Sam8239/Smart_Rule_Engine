<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>Smart Rule Engine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- <script src="js/ruledef.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- select2 from cdn-->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="/static/js/index.js"></script>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<header>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand " href="/">
        <img class='mr-2' src="https://img.icons8.com/color/48/000000/gears.png" alt="" width="33" height="27"
          class="d-inline-block align-text-top">
        Smart Rule Engine
      </a>
    </div>
  </nav>
</header>

<body>
  <!-- your content here... -->
  <div id="login_div" class="main-div center1">
    <h2 style="text-align:center" class="mb-4">LOGIN</h2>
    <form method='POST' action="/" autocomplete="off">
      {% csrf_token %}
      <div class="form-group">
        <label for="cname" class="form-label">Country</label>

        <select name="country" class="form-control mb-3" required id="cname">
          <option selected disabled="true">Choose Country</option>
          {% for datadisplay in country %}
          <option>{{datadisplay}}</option>
          {% endfor %}
        </select>

      </div>
      <div class="form-group">
        <label class="mt-2 form-label">Username</label>
        <input name="username" type="text" class="form-control" placeholder="Username" required />
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control mb-3" placeholder="Password" required />
      </div>

      <div class="formbtn mb-2 mt-4">
        <button class="btn btn-success m-2" type="submit">Login</button>
        <a href="/" class="btn btn-primary m-2" role="button" aria-disabled="true">Sign Up</a>
      </div>

      {% if messages %}
      {% for msg in messages %}
      <b class="d-flex justify-content-center" style="color: red;">{{msg}}</b>
      {% endfor %}
      {% endif %}
      <small style="text-align:center" class="form-text text-muted">Can't Login? <a href="https://www.google.com">Click
          here</a></small>
    </form>

  </div>
</body>

</html>
